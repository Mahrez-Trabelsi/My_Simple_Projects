<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/notes.png">
</head>
<body>
        <div id="here" class="container">
            <div class="Title">
                <h1 class="here">Note-Taking App</h1>
                <img src="imgs/Note-Taking.png" class="img1"  alt="Figma Prototype">
            </div>
            <div class="content">
                <h4>Enter your note here:</h4>
                <form action="#">
                    <textarea  cols="40" rows="10" required></textarea>
                    <button id="sub">Create Note</button>
                </form>
            </div>
        </div>    
            <div class="added-notes">
                <h4><span>No Notes Created yet!</span></h4>
                <p><span>Create your first note above!</span></p>
            </div>    
    <script src="main.js"></script>
</body>
</html>
